  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="display-1 text-center">Past Stakes</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">


            <div id="pastStatementsAccordionTable">
              <table id="pastStatementTable" class="" width="100%"></table>
            </div>

            <hr/>
            <div id="new-statement">
              <h2 class="text-center display-4">Submit New Claim</h2>
              <p class="text-center text-muted">win twice as much</p>
              <br/>
              <form onSubmit="App.makeNewStatement(newStatementString, newStatementPosition, newStatementStakingPeriod, newStatementSource, newStatementStakeValue); return false;">

                <div class="form-group">
                  <label for="newStatementString">Paste new statement: </label>
                  <textarea class="form-control" id="newStatementString" rows="2"></textarea>
                  <!-- <input type="text" class="form-control" id="newStatementString" placeholder="This sentence is false."/> -->
                </div>
                <div class="form-group row">
                    <label for="newStatementPosition" class="col-4 col-form-label">The above statement is </label>
                  <div class="btn-group btn-group-toggle" data-toggle="buttons" role="group" aria-label="Center Align">
                    <label button class="btn btn-light">
                      <input type="radio" id="newStatementPositionTrue" value="1" name="newStatementPosition">True
                    </label>
                    <label button class="btn btn-light">
                      <input type="radio" id="newStatementPositionFalse" value="0" name="newStatementPosition">False
                    </label>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="newStatementStakingPeriod" class="col-4 col-form-label">Staking period (hours): </label>
                  <div class="col-2">
                    <input class="form-control text-center" type="number" id="newStatementStakingPeriod" placeholder="48"/>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="newStatementSource" class="col-4 col-form-label"">Statement source: </label> 
                  <div class="col-8">
                    <input class="form-control" type="text" id="newStatementSource" placeholder="www.newyorktimes.com"/>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="newStatementStakeValue" class="col-4 col-form-label"">First Stake: </label>
                  <div class="col-8">
                    <input class="form-control" type="number" id="newStatementStakeValue" placeholder="1.000 ether" step="0.000000000000000001"/>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>

            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
